<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Registro Animado</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      /* Estilos Customizados para Complementar o Bootstrap */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          to right,
          #ff4b2b,
          #ff416c
        ); /* Fundo gradiente para preencher a tela */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ocupa a altura total da viewport */
        margin: 0;
        overflow: hidden; /* Evita barras de rolagem indesejadas */
      }

      .container-custom {
        /* Novo nome para evitar conflito com classe .container do Bootstrap */
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
        position: relative;
        overflow: hidden;
        width: 850px; /* Largura maior para preencher mais */
        max-width: 95%; /* Responsividade para telas menores */
        min-height: 540px; /* Altura maior */
      }

      .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
        background-color: #ffffff; /* Garante que o fundo do formulário seja branco */
        padding: 0 50px; /* Espaçamento interno dos formulários */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
      }

      .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
      }

      .container-custom.right-panel-active .sign-in-container {
        transform: translateX(100%);
      }

      .sign-up-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
      }

      .container-custom.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: show 0.6s;
      }

      @keyframes show {
        0%,
        49.99% {
          opacity: 0;
          z-index: 1;
        }
        50%,
        100% {
          opacity: 1;
          z-index: 5;
        }
      }

      .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
      }

      .container-custom.right-panel-active .overlay-container {
        transform: translateX(-100%);
      }

      .overlay {
        background: #ff416c;
        background: -webkit-linear-gradient(to right, #ff4b2b, #ff416c);
        background: linear-gradient(to right, #ff4b2b, #ff416c);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 0 0;
        color: #ffffff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .container-custom.right-panel-active .overlay {
        transform: translateX(50%);
      }

      .overlay-panel {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
      }

      .overlay-left {
        transform: translateX(-20%);
      }

      .container-custom.right-panel-active .overlay-left {
        transform: translateX(0);
      }

      .overlay-right {
        right: 0;
        transform: translateX(0);
      }

      .container-custom.right-panel-active .overlay-right {
        transform: translateX(20%);
      }

      /* Estilos de elementos */
      h1 {
        font-weight: bold;
        margin-bottom: 1rem; /* Espaçamento com Bootstrap */
        font-size: 2rem; /* Tamanho maior para títulos */
      }

      p {
        font-size: 0.9rem;
        font-weight: 300;
        line-height: 1.4;
        margin-bottom: 2rem; /* Espaçamento com Bootstrap */
      }

      span {
        font-size: 0.8rem;
        color: #555;
        margin-bottom: 1rem;
      }

      a {
        color: #333;
        font-size: 0.9rem;
        text-decoration: none;
        margin-bottom: 1rem;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #ff4b2b;
      }

      .form-control {
        /* Estilo para inputs do Bootstrap */
        background-color: #eee;
        border: none;
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;
        border-radius: 5px;
      }

      .btn-custom {
        /* Estilo customizado para botões */
        border-radius: 20px;
        border: 1px solid #ff4b2b;
        background-color: #ff4b2b;
        color: #ffffff;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in, background-color 0.3s ease;
        cursor: pointer;
        margin-top: 1rem;
      }

      .btn-custom:hover {
        background-color: #ff6a4b;
      }

      .btn-custom:active {
        transform: scale(0.95);
      }

      .btn-custom:focus {
        outline: none;
        box-shadow: none; /* Remove o focus padrão do Bootstrap */
      }

      .btn-ghost {
        background-color: transparent;
        border-color: #ffffff;
      }

      .btn-ghost:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .social-icons {
        margin: 1.5rem 0;
      }

      .social-icons a {
        border: 1px solid #dddddd;
        border-radius: 50%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
        height: 40px;
        width: 40px;
        text-decoration: none;
        color: #777;
        transition: border-color 0.3s ease, color 0.3s ease;
      }

      .social-icons a:hover {
        border-color: #ff4b2b;
        color: #ff4b2b;
      }
    </style>
  </head>
  <body>
    <div class="container-custom">
      <div class="form-container sign-up-container">
        <form
          action="#"
          class="w-100 h-100 d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="mb-3">Criar Conta</h1>
          <div class="social-icons">
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span class="mb-3">ou use seu e-mail para registro</span>
          <input
            type="text"
            class="form-control"
            placeholder="Nome"
            minlength="5"
            maxlength="20"
            id="userName"
          />
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            id="userEmail"
          />
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            id="userPass"
          />
          <button type="submit" class="btn-custom">Registrar</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form
          action="#"
          class="w-100 h-100 d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="mb-3">Entrar</h1>
          <div class="social-icons">
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span class="mb-3">ou use sua conta</span>
          <input type="email" class="form-control" placeholder="Email" />
          <input type="password" class="form-control" placeholder="Senha" />
          <a href="#" class="mb-3 mt-2">Esqueceu sua senha?</a>
          <button type="submit" class="btn-custom">Entrar</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="mb-3">Bem-vindo de volta!</h1>
            <p class="mb-4">
              Para se manter conectado conosco, por favor, faça login com suas
              informações pessoais
            </p>
            <button class="btn-custom btn-ghost" id="signIn">Entrar</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="mb-3">Olá, Amigo!</h1>
            <p class="mb-4">
              Insira seus dados pessoais e comece sua jornada conosco
            </p>
            <button class="btn-custom btn-ghost" id="signUp">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eE+R7xN"
      crossorigin="anonymous"
    ></script>

    <script>
      const $Va = (select) => {
        return document.querySelector(select).value;
      };
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.querySelector(".container-custom");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");

        document
          .querySelector(".sign-up-container")
          .classList.add("animate__animated", "animate__fadeIn");
        document
          .querySelector(".sign-in-container")
          .classList.remove("animate__animated", "animate__fadeIn");
        document
          .querySelector(".sign-in-container")
          .classList.add("animate__animated", "animate__fadeOut");
      });

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");

        document
          .querySelector(".sign-in-container")
          .classList.remove("animate__animated", "animate__fadeOut");
        document
          .querySelector(".sign-in-container")
          .classList.add("animate__animated", "animate__fadeIn");
        document
          .querySelector(".sign-up-container")
          .classList.remove("animate__animated", "animate__fadeIn");
        document
          .querySelector(".sign-up-container")
          .classList.add("animate__animated", "animate__fadeOut");
      });

      document.querySelectorAll(".form-container").forEach((form) => {
        form.addEventListener("animationend", () => {
          form.classList.remove(
            "animate__animated",
            "animate__fadeIn",
            "animate__fadeOut"
          );
        });
      });
      async function login() {
        const user = {
          username: $Va("userName"),
          email: $Va("userEmail"),
          password: $Va("userPass"),
        };
        const response = await fetch(
          "http://stream-server-vava.onrender.com:1090/register",
          {
            method: "POST",
            headers: {
              "content-type": "application/json",
            },
            body: JSON.stringify(user),
          }
        ).then((r) => r.json);
        console.log(response);
      }
    </script>
  </body>
</html>
